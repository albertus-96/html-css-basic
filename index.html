<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <script
      src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
      data-auto-a11y="true"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <table>
          <tr>
            <th class="left-side">
              <table>
                <tr>
                  <th class="left-top">
                    Mitrais <i class="fas fa-carrot fa-3x"></i>
                  </th>
                </tr>
                <tr>
                  <td class="left-mid">
                    <div class="menu-icon">
                      <div>
                        <i class="fas fa-home fa-2x"></i>
                      </div>
                      <div>
                        <i class="fas fa-history fa-2x"></i>
                      </div>
                      <div>
                        <i class="fas fa-question fa-2x"></i>
                      </div>
                      <div>
                        <i class="fas fa-info fa-2x"></i>
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="left-bot">
                    <i class="fas fa-sign-out-alt fa-2x" />
                  </td>
                </tr>
              </table>
            </th>
            <th class="mid-side">
              <table>
                <tr>
                  <th class="mid-top">
                    <div class="welcome-mesage">
                      <div>Hello, John Doe!</div>
                      <div>Welcome back to Mitrais Carrot</div>
                    </div>
                  </th>
                </tr>
                <tr>
                  <td class="mid-mid">
                    <div class="flex-row">
                      <div>
                        <i class="fas fa-laptop fa-2x"></i
                        ><br /><br />Electronics
                      </div>
                      <div>
                        <i class="fas fa-tshirt fa-2x"></i><br /><br />Shirts
                      </div>
                      <div>
                        <i class="fas fa-shopping-bag fa-2x"></i
                        ><br /><br />Bags
                      </div>
                      <div>
                        <i class="fas fa-shoe-prints fa-2x"></i
                        ><br /><br />Shoes
                      </div>
                      <div class="category-choosen">
                        <i class="fas fa-motorcycle fa-2x"></i
                        ><br /><br />Motorcycles
                      </div>
                      <div>
                        <i class="fas fa-couch fa-2x"></i><br /><br />Furniture
                      </div>
                      <div>
                        <i class="fas fa-th-large fa-2x"></i><br /><br />Others
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="mid-bot">
                    <div class="flex-row">
                      <div class="item-card">
                        <div class="item-thumbnail">
                          <img
                            src="foldingbike.jpg"
                            alt="Folding bike"
                            width="300"
                            height="300"
                          />
                        </div>
                      </div>
                      <div>
                        <div>
                          <img
                            src="foldingbike.jpg"
                            alt="Folding bike"
                            width="300"
                            height="300"
                          />
                        </div>
                      </div>
                      <div>
                        <div>
                          <img
                            src="foldingbike.jpg"
                            alt="Folding bike"
                            width="300"
                            height="300"
                          />
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </table>
            </th>
            <th class="right-side">
              <table>
                <tr class="account-top">
                  <th>
                    <div class="account-thumbnail">
                      <div><i class="far fa-bell fa-3x"></i></div>
                      <div><i class="fas fa-cog fa-3x"></i></div>
                      <div><i class="fas fa-user-circle fa-3x"></i></div>
                    </div>
                  </th>
                </tr>
                <tr>
                  <td>
                    <div class="account-bot">
                      <div class="carrot-card">
                        <div class="basket">My Basket</div>
                        <div>200</div>
                      </div>
                      <div class="carrot-card carrot-card2">
                        <div class="history">My Carrot History</div>
                        <div>400</div>
                      </div>
                    </div>
                  </td>
                </tr>
              </table>
            </th>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
